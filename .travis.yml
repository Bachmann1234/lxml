language: python
matrix:
  include:
  - os: osx
    language: generic
    env: PYENV_VERSION=3.6.1
install:
- "travis/travisInstall.sh"
script:
- "travis/travisRun.sh"
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "wheelhouse/*.whl"
    - "dist/*.whl"
  skip_cleanup: true
  on:
    tags: true
